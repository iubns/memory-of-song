<!DOCTYPE html> 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>momory-of-song</title>
    </head> 
    <body>
        <div id="list" class="list-of-song"/>
        <div id="player" class="youtube"></div>
        <list-of-song id='list-of-song' list="tes"></list-of-song>
        <music-controller></music-controller>
    </body>
      <script src="./components/ListOfSong.js"> </script> 
      <script src="./components/SongTitle.js"></script>
      <script src="./components/Controller.js"></script>
      <script src="./data/list.js"></script>
      <script src="./data/color.js"></script>
</html>

<script>
    const listOfSong = document.getElementById('list-of-song')
    listOfSong.setAttribute('list', ["hellp", "??"])
    console.log(document.getElementById('list-of-song').attributes)

    const list = document.getElementById('list')

    songList.map((songData, index) => {
        const songTitle = document.createElement('song-title')
        songTitle.setAttribute('title', songData.title)
        songTitle.setAttribute('color', colorList[index % colorList.length])
        songTitle.setAttribute('key', index)
        list.appendChild(songTitle)
    })

    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '360',
            width: '640',
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });

        const selectedEelement =  document.querySelector('music-controller')
        selectedEelement.setPlayer(player)
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        player.cuePlaylist({
            playlist: songList.map(songData => songData.url)
        })
        setTimeout(() => {
            event.target.playVideo();
        }, 1000);
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    var done = false;
    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
            //setTimeout(stopVideo, 6000);
            done = true;
        }
    }

    function stopVideo() {
        player.stopVideo();
    }
</script>

<style>
    .list-of-song {
        display: flex;
    }
    .youtube {
        width: 640px;
        height: 360px;
    }
</style>
